<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="shopping_list.js" type="text/javascript" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korpa</title>
</head>
<body class="w-100 h-100 m-0">
    <div class="w-100 h-100 d-flex">
        <div class="w-50 h-100 d-flex flex-column justify-content-center align-items-center">
            <form id="form">
                <input type="text" id="name" class="form-control w-75 m-3">
                <input type="number" id="price" class="form-control w-75 m-3">
                <input type="number" id="amount" class="form-control w-75 m-3">
            </form>
            <button id="receiptButton" class="btn btn-success">Unesi u račun</button>
        </div>
        <div id="secondContainer" class="w-50 d-flex flex-column justify-content-center align-items-center">
            <div id="receipt" class="w-75 h-50 border border-dark overflow-scroll">

            </div>
            <button id="totalButton" class="btn btn-primary m-3">Izračunaj cijenu</button>
        </div>
    </div>
</body>
</html>
